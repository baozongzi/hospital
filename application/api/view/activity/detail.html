<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$data.title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <link rel="stylesheet" href="/news/css/base-min.css">
    <link rel="stylesheet" href="/news/css/style.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="detail-main">
    <div id="auto-img" style="font-size: 15px;">
        {$data.content}
    </div>
</div>
<!--<div id="fixed-bottom" class="fixed-bottom"></div>-->
<script>
    var fixed_bottom = document.getElementById('fixed-bottom');
    fixed_bottom.innerHTML = bowser.name + '<span>'+bowser.version+'</span>';

    var mywidth = $("#auto-img").width(); // 屏幕宽度
    var length  = $("#auto-img img").length;
    for (var i=0; i < length; i++) {
        var temp_img_width = $("#auto-img img").eq(i).width();
        if(temp_img_width > mywidth){
            $('#auto-img img').eq(i).width(mywidth);
        }

    }
</script>
</body>
</html>
