<form id="edit-form" class="form-horizontal form-ajax" role="form" method="POST" action="">
    
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('菜单显示')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label for="row[status]-normal"><input id="row[status]-normal" name="row[status]" {if $row.status == '1'}checked{/if} type="radio" value="1"> 正常</label>
            <label for="row[status]-normal"><input id="row[status]-normal" name="row[status]" {if $row.status == '0'}checked{/if} type="radio" value="0"> 隐藏</label>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('是否收费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label for="row[is_fee]-normal"><input class="is_fee-normal" name="row[is_fee]" {if $row.is_fee == '1'}checked{/if} type="radio" value="1"> 是</label>
            <label for="row[is_fee]-normal"><input class="is_fee-normal" name="row[is_fee]" {if $row.is_fee == '0'}checked{/if} type="radio" value="0"> 否</label>
        </div>
    </div>
    <div class="form-group" id="prices" style="{if $row.is_fee == '0'}display: none;{/if}">
        <label for="price" class="control-label col-xs-12 col-sm-2">{:__('价格')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="price" name="row[price]" value="{$row.price}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="pid" class="control-label col-xs-12 col-sm-2">{:__('Parent')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[pid]', $ruledata, $row['pid'], ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">英文{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" placeholder="{:__('Controller/Action')}" value="{$row.name}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="action" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row.title}" data-rule="required" />
        </div>
    </div>
        <div class="form-group">
        <label for="action" class="control-label col-xs-12 col-sm-2">{:__('Api')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="url" name="row[url]" value="{$row.url}" data-rule="required" />
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script charset="utf-8" src="__CDN__/assets/js/kindeditor/jquery-1.7.1.min.js"></script>
<script>
$(function(){
    $('.is_fee-normal').change(function(){
        var fee = $(this).val();
        if(fee == 1){
            $('#prices').show()
        }
        if(fee == 0){
            $('#prices').hide()
        }
    });
})
</script>
